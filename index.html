<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>E-COMMERCE</title>
</head>
<body>
    <header id="container">
        <nav>

        <nav>Quienes Somos</nav>
        <nav>Contáctenos</nav>

        <div class="banner">
            <img src="images/banner.png" alt="sale offer" width="100%">

        <div class="img">imagen1</div>
        <div class="img">imagen2</div>
        <div class="img">imagen3</div>

            <p>Trabaja en nuestro equipo</p>
            <p>Prensa</p>
            <p>Buscador de Tiendas</p>
           
        </div>
        <div class="siguenos">
            <h4>SÍGUENOS</h4>
            <hr>
            <br>
            <i class='bx bxl-facebook'></i>
            <i class='bx bxl-instagram' ></i>
            <i class='bx bxl-whatsapp' ></i>
            <i class='bx bxl-tiktok'></i>

</html>
